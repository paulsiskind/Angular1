<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>{{ greeting }} World</title>
  </head>
  <body>

    <h1> Super Useful Tip Calculator! </h1>

    <h4>How Much Did Your Meal Cost? <input type='text' ng-model='Amount'></h4>
    <h4>How Much Do You Want To Tip?</h4>
    <select ng-model="percent">
      <option value= .15>15%</option>
      <option value= .175>17.5%</option>
      <option value= .20>20%</option>
    </select>

    <h4>Sub Total: {{Amount}}</h4>
    <h4>Tip Amount: {{Amount * percent}}</h4>





    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
  </body>
</html>
