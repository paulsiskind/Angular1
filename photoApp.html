<!DOCTYPE html>
<html ng-app="photoApp">
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <title>MadLibs</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
    <style>
       .highlight{
        color: yellow;
       }
    </style>
  </head>
  <body>
    <div class="container">
      <h1> Camera Shop </h1>
      <select ng-model="option">
      <option value= 'price'>Price</option>
      <option value= 'rating'>Rating</option>
    </select>
     
    <div ng-controller="photoCtrl">
   
      <div ng-repeat-start="camera in cameras | orderBy: option ">
        <h5> {{camera.title}} </h5>
        <h5> Rating: {{camera.rating}} </h5>
        <h5 ng-class="{highlight: camera.onSale}"> Price: {{camera.price | currency}} </h5>
        <img src="http://www.gravatar.com/avatar/{{camera.image}}" alt="Description"/>
        <h5> {{camera.onSale}} </h5>

       </div>
       <hr ng-repeat-end>

    <script type="text/javascript">
      var photo = angular.module("photoApp", [])
      
      photo.controller("photoCtrl", ["$scope", function($scope) {

   
          $scope.cameras = [
        {
          title: "Nikon D3100 DSLR",
          image: "http://ecx.images-amazon.com/images/I/713u2gDQqML._SX522_.jpg",
          rating: 3.4,
          price: 369.99,
          onSale: true
        },
        {
          title: "Canon EOS 70D",
          image: "http://ecx.images-amazon.com/images/I/81U00AkAUWL._SX522_.jpg",
          rating: 2.0,
          price: 1099.0,
          onSale: false
        },
        {
          title: "Nikon D810A",
          image:"http://ecx.images-amazon.com/images/I/91wtXIfLl2L._SX522_.jpg",
          rating: 4.2,
          price: 3796.95,
          onSale: true
        }
      ]

      }])

    </script>
 </body>
</html>
