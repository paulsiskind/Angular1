<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <title>Something Great</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
   
  </head>
    <body>
    <div class="container">
      <div class="jumbotron">
         <h1> Hello World</h1>
         <div ng-controller="appCtrl">

          <h3>The number is: {{number}}</h3>

          <button ng-click="pickRandomNumber()" class="btn btn-danger">Pick Random Number</button>
          <br>


          <h4> Word Reverse </h4>
          <input type='text' class='form-control' ng-model="reverseIt">
          <h6> Your Word is: {{reverseIt}} </h6>
          <button ng-click="reverseString()" class="btn btn-success">Reverse It</button>
     </div>
     </div>
     </div>
     <script type="text/javascript">
      var doSomething = angular.module("app", [])
      doSomething.controller("appCtrl", ["$scope", function($scope) {
         $scope.number = 5;
         $scope.tacos = $scope.reverseIt
         $scope.pickRandomNumber = function(){
         $scope.number = Math.floor(Math.random() * 10) + 1
         };
         $scope.reverseString = function(){
         $scope.tacos = $scope.reverseIt
         $scope.reverseIt = $scope.tacos.split('').reverse().join('');
        };
      }])

    </script>
    </body>
</html>
